[package]
name = "yaslapi-sys"
version = "0.1.1"
edition = "2021"
authors = ["Ryan Andersen", "Thiabaud Engelbrecht"]
description = "A library that provides bindings to the Yet Another Scripting Language (YASL) API."
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
bindgen = "0.64.0"

[dependencies]
num = "0.4.0"
num-derive = "0.3.3"
num-traits = "0.2.15"

[profile.release]
lto = true
strip = true
panic = "abort"
